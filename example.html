<div class="lore-spoilers-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Lore Spoilers</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div>
                <input id="lore_spoilers_enabled" type="checkbox" />
                <label for="lore_spoilers_enabled">Enable Lore Spoilers</label>
            </div>
            <p><small>Toggle this and refresh - it should remember your choice.</small></p>
            <p><small>When enabled, World Info entries starting with a spoiler tag will be hidden in the UI but still sent to the LLM.</small></p>
        </div>
    </div>
</div>
